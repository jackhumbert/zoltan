[package]
name = "zoltan-clang"
version = "0.1.0"
edition = "2021"

[dependencies]
thiserror = "1"
log = "0.4"
quickscope = "0.2"
rayon = "1.7"
glob = "0.3"

[dependencies.zoltan]
path = "../core"

[dependencies.flexi_logger]
version = "0.22"
default-features = false
features = ["colors"]

[dependencies.clang]
git = "https://github.com/jac3km4/clang-rs"
branch = "borrowed-strings"
features = ["clang_10_0"]
